<div class='row'>
  <div class='col-md-12'>
    <table class='table table-bordered table-striped'>
      <thead>
        <tr>
          <th>Title</th>
          <th>Show</th>
          <th>Edit</th>
          <th>Destroy</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="post in posts">
          <td>
            <post-title></post-title>
          </td>
          <td>
            <a ng-href="#/posts/{{post.id}}" class='btn btn-primary'>Show</a>
          </td>
          <td>
            <a ng-href="#/posts/{{post.id}}/edit" class='btn btn-warning'>Edit</a>
          </td>
          <td>
            <a ng-click="destroyPost(post)" class='btn btn-danger'>Destroy</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
