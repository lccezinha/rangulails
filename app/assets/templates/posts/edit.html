<div class="row">
  <div class='col-sm-12'>
    <div class='well'>
      <form class='form-horizontal' name='newPost' ng-submit='newPost.$valid && createPost(post)' novalidate>
        <div class='form-group'>
          <div class='col-md-12'>
            <input value="{{post.title}}" class='form-control' placeholder='Title' type='text' ng-model='post.title' required/>
          </div>
        </div>
        <div class='form-group'>
          <div class='col-md-12'>
            <textarea value="{{post.content}}" class='form-control' placeholder='Content' ng-model='post.content' required></textarea>
          </div>
        </div>
        <div class='form-group'>
          <div class='pull-right'>
            <input type='submit' class='btn btn-info' value='GO!'></input>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
